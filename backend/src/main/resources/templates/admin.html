<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name='keywords' content='' />
    <meta name='desription' content='' />
    <title>admin</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<!-- head -->
<header>
    <div class="container flex">
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/#contact">Contact</a></li>
                <li>
                    <a href="/login">Sign Out</a>
                </li>
                <li>
                    <a href="user.html"><img src="images/icon-user.png"></a>
                </li>
                <div class="clear">

                </div>
            </ul>
        </div>
    </div>
</header>
<!-- body -->
<div class="content">
    <div class="section4">
        <div class="wrap">
            <div class="left">
                <ul>
                    <li><a href="/adminCenter">User usage</a></li>
                    <li><a href="/city">City electricity general</a></li>
                </ul>
            </div>
            <div class="right">
                <div class="one">
                    <div class="text">
                        <h4>Target user</h4>
                        <form th:action="@{/admin/search}" method="post">
                            <input name="username" type="text" value="" placeholder="Username" /><button type="submit">Search</button>
                        </form>

                    </div>

                    <div class="text">
                        <h4>Input record</h4>
                        <!-- <input type="text" value="" placeholder="Record" /><button>INPUT</button> -->
                        <form th:action="@{/admin/addRecord}" method="post">
                            <input name="addRecordName" type="text" placeholder="username" />
                            <input name="date" type="text" placeholder="Date" />
                            <input name="electricity" type="text" placeholder="Electricity" />
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="two">
                    <div class="img">
                        <img src="images/touxiang.jpg" >
                        <h5 th:text="${session.username}?:'Username: '"></h5>
                    </div>
                </div>
                <div class="three">
                    <p th:text="${session.email}?:'Email: '"></p>
                    <p>Telephone:</p>
                </div>
                <div class="four">
                    <h4>Payment recordsï¼š</h4>
                    <table border="1">
                        <tr>
                            <th>TIME</th>
                            <th>ELECTRICITY</th>
                            <th>OUTLAY</th>
                        </tr>
                        <tr th:each="record:${session.recordList}">
                            <td  th:text="${record.getDate()}"></td>
                            <td th:text="${record.getElectricity()}"></td>
                            <td th:text="${record.getFee()}"></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
