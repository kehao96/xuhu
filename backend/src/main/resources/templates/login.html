			<div class="contact">
				<button onclick="switchTab('signUp')">Sign Up</button>
				<button onclick="switchTab('signIn')">Sign In</button>

				<form id="signUp" class="tabcontent" th:action="@{/login/signup}" method="post">
					<p class="name">User Name</p>
					<input name="username" placeholder="">
					<p class="name">Password</p>
					<input name="password" placeholder="">
					<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
					<input name="repeatPassword" placeholder="Confirm your password">
					<button class="btn">Sign Up</button>
					<strong>City:&nbsp&nbsp&nbsp</strong><select name="city">
						<option>London </option>
						<option> Paris </option>
						<option> Chongqing </option>
						<option> NewYork </option>
					</select>
				</form>

				<form id="signIn" class="tabcontent" th:action="@{/login/signin}" method="post">
					<p class="name">User Name</p>
					<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
					<input name="username" placeholder="">
					<p class="name">Password</p>
					<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
					<input name="password" placeholder="">
					<button class="btn">Sign In</button>
				</select>

				</form>
